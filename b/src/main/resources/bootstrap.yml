#
# 服务器配置
server:
  # 端口
  port: 802
#
# Spring Boot 配置
#
spring:
  #
  application:
    # 注册的服务名
    name: b
  #
  # Cloud 配置
  cloud:
    inetutils:
      # 将被忽略的网络接口的 Java 正则表达式列表。
      ignored-interfaces:
        # 正则表达式，忽略 VMware 虚拟机网卡
        - VMware.*
        - VirtualBox.*
    nacos:
      # 服务注册
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: public
      # 服务配置
      config:
        # 命名空间
        namespace: public
        file-extension: yml
        server-addr: 127.0.0.1:8848
